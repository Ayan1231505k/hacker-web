<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Vibe</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4em;
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5), 0 0 30px rgba(0, 255, 0, 0.7), 0 0 40px rgba(0, 255, 0, 1);
            animation: flicker 1.5s infinite alternate;
        }

        p {
            font-size: 1.5em;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(0, 255, 0, 0.5), 0 0 10px rgba(0, 255, 0, 0.7);
            }
            100% {
                text-shadow: 0 0 15px rgba(0, 255, 0, 0.7), 0 0 20px rgba(0, 255, 0, 1);
            }
        }

        .code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            line-height: 1.5;
            color: #00ff00;
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin-top: 30px;
            white-space: pre;
        }

    </style>
</head>
<body>

    <div>
        <h1>Welcome to the Hacker Zone</h1>
        <p>Your connection is secure.</p>

        <div class="code">
            <span>&gt; Initiating Hack Protocol...</span><br>
            <span>&gt; Analyzing Target...</span><br>
            <span>&gt; Bypassing Firewall...</span><br>
            <span>&gt; Accessing Server...</span><br>
            <span>&gt; Connection Established</span>
        </div>
    </div>

</body>
</html>
